<form id="enterprise-inquiry-form" action="#" method="post">
  <div class="short-input-format">
    <label for="full-name" class="input-field-text-preview">Full Name*</label>
    <input type="text" id="full-name" name="full-name" required/>
  </div>

  <div class="short-input-format">
    <label for="email" class="input-field-text-preview">Email Address*</label>
    <input type="email" id="email" name="email" required/>
  </div>

  <div class="short-input-format">
    <label for="organization" class="input-field-text-preview">Organization / Company Name*</label>
    <input type="text" id="organization" name="organization" required/>
  </div>

  <div class="short-input-format">
    <label for="role" class="input-field-text-preview">Role / Title*</label>
    <input type="text" id="role" name="role" required/>
  </div>

  <div class="short-input-format">
    <label for="subject" class="input-field-text-preview">Subject / Reason for Meeting*</label>
    <input type="text" id="subject" name="subject" required/>
  </div>

  <div class="long-input-format">
    <label for="message" class="input-field-text-preview">Additional Notes or Questions</label>
    <textarea id="message" name="message" style="max-width: 100%; min-width: 100%;"></textarea>
  </div>

  <div style="display: flex; flex-direction: row; gap: 15px; align-content: left;">
  <button type="submit" class="button-special2">
    Submit
  </button>
  <div class="input-field-text-preview" style="align-self: center;">*Required fields.</div>
  </div>
</form>
